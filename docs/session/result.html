<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Result</h1>
    <div id="result-container">
      <h2 id="result-title"></h2>
      <p id="result-content"></p>
    </div>

    <script>
      // Parse query parameters
      const queryParams = new URLSearchParams(window.location.search);
      const score = queryParams.get('score');
      // Calculate score based on query parameters
      // ...

      // Display result based on score
      let adviceTitle = "";
      let adviceContent = "";
      if (score < 4) {
          adviceTitle = "You Need to Improve Your Habits!";
          adviceContent = "It looks like you have some unhealthy habits that you should work on. Try to exercise regularly, eat a balanced diet, and avoid smoking and drinking alcohol.";
      } else if (score < 8) {
          adviceTitle = "You're Doing Okay, But There's Room for Improvement.";
          adviceContent = "You're on the right track, but there are still some areas where you can improve your health. Try to exercise more often, eat a balanced diet, and limit your smoking and drinking.";
      } else {
          adviceTitle = "Congratulations, You're Healthy!";
          adviceContent = "Great job! Your healthy habits are paying off. Keep up the good work and continue to exercise regularly, eat a balanced diet, and avoid smoking and drinking alcohol.";
      }

      // Display advice on the page

      document.getElementById("result-title").innerText = adviceTitle;
      document.getElementById("result-content").innerText = adviceContent;
    </script>
  </body>
</html>
