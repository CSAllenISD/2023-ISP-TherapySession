<!DOCTYPE html>
<html>
  <head>
    <title>Health Questionnaire</title>
    <style>
      body {
	  margin: 0;
	  padding: 0;
	  font-family: Arial, sans-serif;
	  background-color: #f2f2f2;
      }
      header {
	  background-color: #333;
	  color: #fff;
	  padding: 20px;
	  text-align: center;
      }
      h1 {
	  margin: 0;
	  font-size: 36px;
      }
      nav {
	  background-color: #555;
	  color: #fff;
	  padding: 20px;
	  text-align: center;
      }
      nav a {
	  color: #fff;
	  text-decoration: none;
	  margin-right: 40px;
	  font-size: 18px;
	  padding: 5px;
      }
      nav a:hover {
	  color: #f2f2f2;
      }
      main {
	  max-width: 800px;
	  margin: 0 auto;
	  padding: 40px 20px;
	  background-color: #fff;
	  box-shadow: 0 0 10px rgba(0,0,0,0.3);
	  margin-top: 40px;
      }
      p {
	  margin-bottom: 10px;
	  line-height: 1.5;
      }
      button {
	  background-color: #333;
	  color: #fff;
	  padding: 10px 20px;
	  border: none;
	  border-radius: 5px;
	  font-size: 16px;
	  cursor: pointer;
      }
      button:hover {
	  background-color: #555;
      }
      footer {
	  background-color: #333;
	  color: #fff;
	  padding: 40px 20px;
	  text-align: center;
	  font-size: 14px;
	  margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Health Questionnaire</h1>
      <p>Answer a few questions to assess your health condition</p>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">FAQs</a>
      <a href="#">Send Feedback</a>
    </nav>
    <main>
      <h2>Welcome to our Health Questionnaire!</h2>
      <p>Please answer the questions below to help us assess your health condition.</p>
      <button>Start Questionnaire</button>
    </main>
    <footer>
      <p>&copy; 2023 Health Questionnaire. All rights reserved.</p>
    </footer>
  </body>
</html>
